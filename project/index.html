<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>UDG Probeaufgabe</title>
</head>
<body>

<!--Outer Div with fixed size-->
<div class="outer">

    <!--Right Sidebar-->
    <div class="sidebar-right">

        <div class="height-200px">
            <p>Color</p>
            <input class="color" type="color">
        </div>

        <div class="height-200px">
            <p>Grid size</p>
            <input class="size" type="number" onchange="reload()">

        </div>

        <div class="height-200px">
            <div class="text-size"></div>
            <button class="clear-btn" type="button" onclick="reload()">Clear</button>
        </div>

        <div class="height-200px">
            <div class="text-size"></div>
            <button class="save-btn" type="button" value="8" onclick="exportURL()">Export</button>
        </div>

    </div>

    <!--Left Sidebar-->
    <div class="sidebar-left">

        <button class="pencil-btn" type="button" onclick="pencilTrue()">Pencil</button>

        <button class="eraser-btn" type="button" onclick="eraserTrue()">Eraser</button>

        <button class="bucket-btn" type="button" onclick="bucketTrue()">Bucket</button>
    </div>

    <!--Grid Container-->
    <div class="container">
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
